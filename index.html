    <script>

        /////////////////// PROTOTYPE ////////////////////////////////////////
        function Student(name, address, phone, course) {
            this.name = name;
            this.address = address;
            this.phone = phone;
            this.course = course;

            Student.prototype.getName = function () {
                return this.name;
            }
            Student.prototype.getInfo = function () {
                return "Name: " + this.name + "\n" +
                    "Address: " + this.address + "\n" +
                    "Phone: " + this.phone + "\n" +
                    "Course: " + this.course;
            }
        }

        ///////////////////////// STUDENT 1 /////////////////////////////////

        function Student1(name, address, phone, course) {
            Student.call(this, name, address, phone, course);
        }

        Student1.prototype = Object.create(Student.prototype);
        Student1.prototype.constructor = Student1;

        let student1 = new Student1("Ebonie Rangel", "7175 Yukon Street6", "(507) 833-3567", "Geography");

        let student1Name = student1.getName();
        let student1Info = student1.getInfo();

        document.write(student1Name);
        document.write(student1Info);
